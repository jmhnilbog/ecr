Each dose is a tiny sip. Taking more one or two doses at once has the same effect as one dose.
<p>Gain [[/r 1d10]] hp for 1 hour, then lose it again. Lose [[/r 1d4]] hp additionally on a failed <strong>DC 10 Fort</strong> save.</p>
